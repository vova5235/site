{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 shadow-lg p-5 rounded" style="background-color: #f8f9fa; border: 1px solid #eaeaea;">
    <h2 class="mb-4 text-center" style="font-family: 'Kavoon', cursive; color: #8e7054;">Сброс пароля</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label" style="font-family: 'Nunito', sans-serif; font-weight: bold;">Email</label>
        <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control">
      </div>
      <button type="submit" class="btn w-100 mt-3" style="background-color: #8e7054; color: white; font-family: 'Nunito', sans-serif; font-weight: bold; height: 3rem;">
        Отправить ссылку для сброса
      </button>
    </form>
  </div>
</div>
{% endblock %}
