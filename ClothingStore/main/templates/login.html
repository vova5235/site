{% extends "base.html" %}
{% block title %}Вход | Clothing Store{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 shadow-lg p-5 rounded" style="background-color: #f8f9fa; border: 1px solid #eaeaea;">
    <h2 class="mb-4 text-center" style="font-family: 'Kavoon', cursive; color: #8e7054;">Вход в аккаунт</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {% for field in form %}
          <label for="{{ field.id_for_label }}" class="form-label" style="font-family: 'Nunito', sans-serif; font-weight: bold;">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger" style="font-family: 'Nunito', sans-serif; font-size: 0.9rem;">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
      <button type="submit" class="btn w-100 mt-3" style="background-color: #8e7054; color: white; font-family: 'Nunito', sans-serif; font-weight: bold; height: 3rem; transition: 0.3s ease;">
        Войти
      </button>
      <button type="button" class="btn w-100 mt-3" style="background-color: white; color: #8e7054; border: 2px solid #8e7054; font-family: 'Nunito', sans-serif; font-weight: bold; height: 3rem; transition: 0.3s ease;" onclick="window.location.href='{% url 'register' %}'">
        Нет аккаунта? Зарегистрироваться
      </button>
      <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" style="color: #8e7054; font-family: 'Nunito', sans-serif; text-decoration: none;">Забыли пароль?</a>
      </div>
    </form>
  </div>
</div>

<style>
  input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.5rem;
    font-family: 'Nunito', sans-serif;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #8e7054;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(142, 112, 84, 0.25);
  }
  .btn:hover {
    background-color: #6e473b !important;
    color: white !important;
  }
</style>
{% endblock %}
